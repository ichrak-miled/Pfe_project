<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h5>Ajouter un Nouveau Véhicule</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">

            <div class="row">
            <div class="col-12">
                <h6 class="text-primary"><i class="feather icon-info mr-2"></i>Fiche Technique</h6>
                <hr>
            </div>

          <div Class="row mb-4">
              <div class="form-group">
                <label class="form-label">Matricule *</label>
                <input type="text" class="form-control" [(ngModel)]="vehicule.matricule" name="matricule" placeholder="Ex: 123 TUN 4567" required>
              </div>
            </div>
            
            <div class="col-md-4">
              <div class="form-group">
                <label class="form-label">Marque</label>
                <input type="text" class="form-control" [(ngModel)]="vehicule.marque" name="marque" placeholder="Ex: Toyota" required>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label class="form-label">Modéle</label>
                <input type="text" class="form-control" [(ngModel)]="vehicule.modele" name="modele" placeholder="Ex: Toyota" required>
              </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="form-label">Puissance(CV)</label>
                    <input type="number" class="form-control" [(ngModel)]="vehicule.puissance" name="puissance" placeholder="EX:5">
                </div>
            </div>


            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-label">Carburant</label>
                    <select class="form-control" [(ngModel)]="vehicule.carburant" name="carburant">
                        <option value="Essence">Essence</option>
                        <option value="Diesel">Diesel</option>
                    </select>
                </div>
            </div>
        </div>


           <div class="row mt-4">
            <div class="col-12">
                <h6 class="text-primary"> <i class="feather icon-file-text mr-2"></i>Documents de Véhicule</h6>
                <hr>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Certificat d'Assurance (Image/PDF)</label>
                <input type="file" class="form-control" (change)="choisirDocument($event, 'Assurance')">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Visite Technique</label>
                <input type="file" class="form-control" (change)="choisirDocument($event, 'visite')">
              </div>
            </div>


            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Carte Grise</label>
                <input type="file" class="form-control" (change)="choisirDocument($event, 'carteGrise')">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Vignette</label>
                <input type="file" class="form-control" (change)="choisirDocument($event, 'vignette')">
              </div>
            </div>
           </div>

            <div class="row-md-4 ">
                <div class="col-12 text-right ">
              <button type="submit" class="btn btn-primary shadow-2">Enregistrer le Véhicule</button>
            </div>
          </div>



<div class="row mt-4">
  <div class="col-12 d-flex justify-content-between">
    <button type="button" class="btn btn-outline-secondary" (click)="onAnnuler()">
      <i class="feather icon-arrow-left"></i> Retour
    </button>

    <div>
      <button type="reset" class="btn btn-light mr-2">
        <i class="feather icon-refresh-cw"></i> Réinitialiser
      </button>
      <button type="submit" class="btn btn-success shadow-2">
        <i class="feather icon-check-circle"></i> Valider l'Enregistrement
      </button>
    </div>
  </div>
</div>



        </form>
      </div>
    </div>
  </div>
</div>
