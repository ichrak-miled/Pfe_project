<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Enregistrement Véhicule</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap">

        <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container py-5">

        <div th:if="${param.success}" class="alert">
            <i class="fas fa-check-circle"></i>
              <div>
                <h6 class="mb-3">Operation réussie!</h6>
                <small>Le véhicule a été ajouter a votre flotte avec tous ses documents.</small>
              </div>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        




        <div class="card main-card">
            <div class="header-section">
                <h2 class="fw-bold">Ajouter un véhicule</h2>
                <p class="opacity">completez les informations techniques</p>

            </div>
            <div class="card-body">
                <form th:action="@{/Vehicule/save}" th:object="${vehicule}" method="post" enctype="multipart/form-data">

                    <div class="row g-4">
                        <div class="col-lg-6">
                            <div class="section-card p-4">
                                <div class="icon">
                                    <i class="fas fa-car-side text-primary"></i>
                                </div>
                                <h5 class="fw-bold">Fiche Technique</h5>

                                <div class="mb">
                                    <label class="small">Numero d'immatriculation </label>
                                    <input type="text" th:field="*{matricule}" class="form-control" placeholder="EX: 123 TUN 4567" required>
                                </div>

                                <div class="row g-3">
                                    <div class="col">
                                        <label class="small"> Marque</label>
                                        <input type="text" th:field="*{marque}" class="form-control" placeholder="Peugeot">
                                    </div>

                                    <div class="col-6">
                                        <label class="small">Modéle</label>
                                        <input type="text" th:field="*{modele}" class="form-control" placeholder="208">
                                    </div>
                                </div>

                                <div class="row g-3">
                                    <div class="col-6">
                                        <label class="small">Puissance (cv)</label>
                                        <input type="number" th:field="*{puissanceFiscale}" class="form-control">
                                    </div>

                                    <div class="col-6">
                                        <label class="small">Carburant</label>
                                        <select th:field="*{typaCarburant}" class="form-select">
                                            <option value="Essence">Essence</option>
                                            <option value="Desel">Desel</option>
                                             <option value="Hybride">Hybride</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row g-3">
                                    <div class="col-6">
                                        <label class="small">Nombre des places</label>
                                        <input type="number" th:field="*{nbrPlaces}" class="form-control">
                                    </div>
                                    <div class="col-6">
                                        <label class="small">Année</label>
                                        <input type="number" th:field="*{annee}" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col ">
                            <div class="section-card">
                                <div class="icon">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <h5 class="fw-bold">Documents de Vehicule</h5>

                                <div class="scan">
                                    <div class="d-flex">
                                        <span class="fw-bold"> Assurance (Expiration)</span>
                                        <i class="fas fa-shield"></i>
                                    </div>
                                    <div class="row g-4 ">
                                        <div class="col-6">
                                            <input type="date" th:field="*{documents.assurance}" class="form-control">
                                        </div>
                                        <div class="col-6">
                                            <input type="file" name="fileAssurance" class="form-control" accept="image/*,.pdf">
                                        </div>
                                    </div>
                                </div>
                                <div class="scan">
                                    <div class="d-flex">
                                        <span class="fw-bold">Visite Technique</span>
                                        <i class="fas fa-tools"></i>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="date" th:field="*{documents.visiteTechnique}" class="form-control">
                                        </div>
                                        <div class="col-6">
                                            <input type="file" name="fileVisite" class="form-control" accept="image/*,.pdf">
                                        </div>
                                    </div>
                                </div>


                                <div class="scan">
                                <div class="d-flex ">
                                    <span class="fw-bold">Carte Grise</span>
                                    <i class="fas fa-id-card"></i>
                                </div>
                                <div class="row g-4">
                                    <div class="col-6">
                                        <input type="text" th:field="*{documents.carteGrise}" class="form-control" placeholder="N° de série">
                                    </div>
                                    <div class="col-6">
                                        <input type="file" name="fileCarteGrise" class="form-control" accept="image/*,.pdf">
                                 </div>
                            </div>
                        </div>

                            <div class="scan">
                                <div class="d-flex ">
                                    <span class="fw-bold">Vignette</span>
                                    <i class="fas fa-id-card"></i>
                                </div>
                                <div class="row g-4">
                                    <div class="col-6">
                                        <input type="text" th:field="*{documents.Vignette}" class="form-control" placeholder="Détails vignette">
                                    </div>
                                    <div class="col-6">
                                        <input type="file" name="fileVignette" class="form-control" accept="image/*,.pdf">
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                    <div class="text-center mt-5">
                    <button type="submit" class="btn btn-confirm shadow-lg">
                        <i class="fas fa-check"></i> FINALISER L'ENREGISTREMENT
                    </button>
                    <div class="mt-4">
                        <a th:href="@{/vehicules/all}" class="text-decoration-none">
                            <i class="fas fa-arrow"></i> Consulter la liste des véhicules
                        </a>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
