<div #mainSearch id="main-search" class="main-search">
  <div class="input-group">
    <input type="text" id="m-search" class="form-control search-input" [class.search-input-open]="isOpen" placeholder="Search . . ." />

    <a href="javascript:void(0)" class="input-group-append search-close" (click)="searchOff()">
      <i class="feather icon-x input-group-text"></i>
    </a>

    <span class="input-group-append search-btn btn btn-primary d-flex" (click)="searchOn()" role="button" tabindex="0">
      <i class="feather icon-search input-group-text"></i>
    </span>
  </div>
</div>
