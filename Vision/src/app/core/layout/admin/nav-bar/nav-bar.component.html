<header>
  <div class="m-header">
    <button class="mobile-menu" id="mobile-collapse1" type="button" (click)="NavCollapsedMob.emit()"><span></span></button>
    <a [routerLink]="['/dashboard']" class="b-brand">
      <div class="b-bg">
        <i class="feather icon-trending-up"></i>
      </div>
      <span class="b-title">Vision</span>
    </a>
  </div>
  <button class="mobile-menu" [ngClass]="{ on: menuClass }" id="mobile-header" type="button" (click)="toggleMobOption()">
    <i class="feather icon-more-horizontal"></i>
  </button>
  <div class="collapse navbar-collapse px-4" [class.show]="menuClass">
    <app-nav-left class="me-auto" />
    <app-nav-right class="ms-auto" />
  </div>
</header>
